# ===============================
#   CONFIGURACIÃ“N DEL SERVIDOR
# ===============================
server.port=8080

# ===============================
#   BASE DE DATOS MYSQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/gosport?useSSL=false&serverTimezone=America/Bogota
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
#   JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
#   THYMELEAF (para facturas PDF)
# ===============================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false

# ===============================
#   SEGURIDAD / JWT (si aplica)
# ===============================
app.jwt.secret=gosport-secret-key
app.jwt.expiration=86400000

# ===============================
#   CORS
# ===============================
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ===============================
#   LOGGING
# ===============================
logging.level.org.springframework=INFO
logging.level.com.gosport=DEBUG

# ===============================
#   PDF (si deseas carpeta temporal)
# ===============================
pdf.temp-folder=./temp-pdf
